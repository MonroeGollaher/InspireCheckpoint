<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/style/main.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <title>Inspire</title>
</head>

<body>
   <header>
    <div id="weather" class="gradient">
                <!-- WEATHER INSERTED -->
        </div>
   </header>

    <main class="container-fluid">

        <div class="row d-flex align-items-center justify-content-center mainCont gradient">
            <div class="col-6 text-center">
                <h1 class="display-4 text-light">Good Morning, Monroe.</h1>
                <div id="quote">
                    <!-- QUOTE INSERTED -->
                </div>
            </div>
        </div>

        <!-- TODOS -->
        <div class="row justify-content-end gradient">
            <div class="col-sm-12 col-md-2 collapse" id="collapseExample">
                <ul class="card rounded justify-content-between flex-column-reverse" id="todo">
                    
                </ul>
            </div>
        </div>
        <div class="row justify-content-end align-items-center gradient">
            <button class="btn border-0 bg-transparent" type="button" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
                <i class="fas fa-arrow-up text-light"></i>
            </button>    
            <form class="col-2 todoForm" onsubmit="app.todoController.addTodo(event)">
                <div class="form-group">
                      <input type="text" name="taskTitle" class="form-control" placeholder="Add Task Here">                    
                </div>
            </form>    
        </div>
        
          
        

    </main>
    <footer class="container-fluid bg-transparent text-light">
        
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="app/main.js" type="module"></script>
</body>

</html>
