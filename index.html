<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/style/main.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <title>Inspire</title>
</head>

<body>
    <nav class="navbar navbar-light bg-dark">
        <span class="navbar-brand mb-0 h1 text-light">Inspire.</span>
        <div id="weather" class="justify-content-end">
        </div>
    </nav>

    <main class="container-fluid">

        
        <div class="jumbotron jumbotron-fluid bg-transparent" id="row">
            <div class="container">
                <h1 class="display-4">Good Morning, Monroe</h1>
                <p class="lead">This is a modified jumbotron that occupies the entire horizontal space of its parent.</p>
            </div>
        </div>
        

        <!-- TODOS -->
        <div class="row">
            <form class="col-sm-12 col-md-6 mb-5" onsubmit="app.todoController.addTodo(event)">
                <div class="form-group">
                    <input type="text" name="taskTitle" class="form-control mb-1" placeholder="Enter Task Here">
                    <button type="submit" name="" id="" class="btn btn-primary btn-lg btn-block">Create</button>
                </div>
            </form>
        </div>
        <div id="todo">

        </div>
        
    </main>
    <footer class="container-fluid bg-transparent text-light">
        <div id="quote">

        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="app/main.js" type="module"></script>
</body>

</html>
